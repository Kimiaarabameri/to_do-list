<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="navbar bg-body-tertiary">
          <div class="w-75 mx-auto d-flex justify-content-between align-items-center">
            <span class="navbar-brand mb-0 h1">Brand</span>
            {% if request.user.is_authenticated %}
               <a href="{% url 'logout' %}" class="text-decoration-none">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
            {% endif %}
          </div>
        </nav>
      </div>
      <div class="container-fluid">
        <main class="w-75 mx-auto">
            {% block content %}
            {% endblock %}
          </main>
      </div>
</body>
</html>
